    <div class="content">
        <form id="testForm">
            <div class="form-group">
                <label for="apiToken">SportMonks API Token</label>
                <input type="text" id="apiToken" placeholder="Enter your API token..." required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="startBtn">
                Start API Tests
            </button>
            
            <button type="button" class="btn btn-danger hidden" id="stopBtn">
                Stop Testing
            </button>
        </form>
        
        <div id="progressSection" class="hidden">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status testing" id="statusText">
                Preparing tests...
            </div>
        </div>
        
        <div id="resultsSection" class="results hidden">
            <div class="summary" id="summaryStats"></div>
            <div id="endpointResults"></div>
            
            <div class="download-section">
                <button class="btn btn-primary" id="downloadBtn">
                    ðŸ“„ Download Report
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let testInterval;
    let isTestRunning = false;

    document.getElementById('testForm').addEventListener('submit', startTest);
    document.getElementById('stopBtn').addEventListener('click', stopTest);
    document.getElementById('downloadBtn').addEventListener('click', downloadReport);

    async function startTest(e) {
        e.preventDefault();
        
        const apiToken = document.getElementById('apiToken').value.trim();
        if (!apiToken) {
            alert('Please enter your API token');
            return;
        }

        try {
            const response = await fetch('/api/start-test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ api_token: apiToken })
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to start test');
            }

            isTestRunning = true;
            updateUI();
            startProgressPolling();

        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    async function stopTest() {
        try {
            await fetch('/api/stop-test', { method: 'POST' });
            isTestRunning = false;
            updateUI();
        } catch (error) {
            console.error('Error stopping test:', error);
        }
    }

    function updateUI() {
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressSection = document.getElementById('progressSection');

        if (isTestRunning) {
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            progressSection.classList.remove('hidden');
        } else {
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
        }
    }

    function startProgressPolling() {
        testInterval = setInterval(async () => {
            try {
                const response = await fetch('/api/test-progress');
                const data = await response.json();
                
                updateProgress(data.progress);
                
                if (data.progress.status === 'completed' || data.progress.status.includes('error')) {
                    clearInterval(testInterval);
                    isTestRunning = false;
                    updateUI();
                    await loadResults();
                }
            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }, 1000);
    }

    function updateProgress(progress) {
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        
        const percentage = progress.total > 0 ? (progress.current / progress.total) * 100 : 0;
        progressBar.style.width = percentage + '%';
        
        if (progress.status === 'running') {
            statusText.textContent = `Testing ${progress.current_test || 'endpoint'} (${progress.current}/${progress.total})`;
            statusText.className = 'status testing';
        } else if (progress.status === 'completed') {
            statusText.textContent = 'Tests completed successfully!';
            statusText.className = 'status completed';
        } else if (progress.status.includes('error')) {
            statusText.textContent = 'Error: ' + progress.status;
            statusText.className = 'status error';
        }
    }

    async function loadResults() {
        try {
            const response = await fetch('/api/test-results');
            const data = await response.json();
            
            displayResults(data);
            document.getElementById('resultsSection').classList.remove('hidden');
            
        } catch (error) {
            console.error('Error loading results:', error);
        }
    }

    function displayResults(data) {
        const summary = data.summary;
        const results = data.results;
        
        // Update summary stats
        document.getElementById('summaryStats').innerHTML = `
            <div class="stat-card">
                <div class="stat-value">${summary.total || 0}</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #2e7d32">${summary.successful || 0}</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #c62828">${summary.failed || 0}</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${summary.success_rate || 0}%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        `;
        
        // Display individual results
        const resultsHTML = results.map(result => `
            <div class="endpoint-result">
                <div class="endpoint-header">
                    <div class="endpoint-name">${result.endpoint}</div>
                    <div class="status-badge ${result.success ? 'status-success' : 'status-error'}">
                        ${result.success ? 'Success' : 'Failed'}
                    </div>
                </div>
                <div class="endpoint-details">
                    <div class="detail-row">
                        <span>Status Code:</span>
                        <span>${result.status_code}</span>
                    </div>
                    <div class="detail-row">
                        <span>Response Time:</span>
                        <span>${result.response_time.toFixed(2)}s</span>
                    </div>
                    <div class="detail-row">
                        <span>Data Count:</span>
                        <span>${result.data_count}</span>
                    </div>
                    ${result.errors.length > 0 ? `
                    <div class="detail-row">
                        <span>Errors:</span>
                        <span style="color: #c62828">${result.errors.join(', ')}</span>
                    </div>
                    ` : ''}
                </div>
            </div>
        `).join('');
        
        document.getElementById('endpointResults').innerHTML = resultsHTML;
    }

    async function downloadReport() {
        try {
            const response = await fetch('/api/download-report');
            const data = await response.json();
            
            if (response.ok && data.data) {
                const blob = new Blob([data.data], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sportmonks_test_results.json';
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                throw new Error(data.error || 'Failed to download report');
            }
        } catch (error) {
            alert('Error downloading report: ' + error.message);
        }
    }
</script>
