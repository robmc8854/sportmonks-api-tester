<script>
    let testInterval;
    let isTestRunning = false;

    document.getElementById('testForm').addEventListener('submit', startTest);
    document.getElementById('stopBtn').addEventListener('click', stopTest);
    document.getElementById('downloadBtn').addEventListener('click', downloadReport);
    document.getElementById('analysisBtn').addEventListener('click', generateBettingAnalysis);

    // Tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    function switchTab(tabName) {
        // Remove active class from all tabs and content
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // Add active class to selected tab and content
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(tabName).classList.add('active');
    }

    async function startTest(e) {
        e.preventDefault();
        
        const apiToken = document.getElementById('apiToken').value.trim();
        if (!apiToken) {
            alert('Please enter your API token');
            return;
        }

        try {
            const response = await fetch('/api/start-test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ api_token: apiToken })
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to start test');
            }

            isTestRunning = true;
            updateUI();
            startProgressPolling();

        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    async function stopTest() {
        try {
            await fetch('/api/stop-test', { method: 'POST' });
            isTestRunning = false;
            updateUI();
        } catch (error) {
            console.error('Error stopping test:', error);
        }
    }

    function updateUI() {
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressSection = document.getElementById('progressSection');

        if (isTestRunning) {
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            progressSection.classList.remove('hidden');
        } else {
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
        }
    }

    function startProgressPolling() {
        testInterval = setInterval(async () => {
            try {
                const response = await fetch('/api/test-progress');
                const data = await response.json();
                
                updateProgress(data.progress);
                
                if (data.progress.status === 'completed' || data.progress.status.includes('error')) {
                    clearInterval(testInterval);
                    isTestRunning = false;
                    updateUI();
                    await loadResults();
                }
            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }, 1000);
    }

    function updateProgress(progress) {
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        
        const percentage = progress.total > 0 ? (progress.current / progress.total) * 100 : 0;
        progressBar.style.width = percentage + '%';
        
        if (progress.status === 'running') {
            statusText.textContent = `Testing ${progress.current_test || 'endpoint'} (${progress.current}/${progress.total})`;
            statusText.className = 'status testing';
        } else if (progress.status === 'completed') {
            statusText.textContent = 'Comprehensive analysis completed! Generate betting bot analysis below.';
            statusText.className = 'status completed';
        } else if (progress.status.includes('error')) {
            statusText.textContent = 'Error: ' + progress.status;
            statusText.className = 'status error';
        }
    }

    async function loadResults() {
        try {
            const response = await fetch('/api/test-results');
            const data = await response.json();
            
            displayResults(data);
            document.getElementById('resultsSection').classList.remove('hidden');
            
        } catch (error) {
            console.error('Error loading results:', error);
        }
    }

    function displayResults(data) {
        const summary = data.summary;
        const results = data.results;
        
        // Update summary stats
        document.getElementById('summaryStats').innerHTML = `
            <div class="stat-card">
                <div class="stat-value">${summary.total || 0}</div>
                <div class="stat-label">Total Endpoints</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #2e7d32">${summary.successful || 0}</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #c62828">${summary.failed || 0}</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${summary.success_rate || 0}%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${summary.total_data_items || 0}</div>
                <div class="stat-label">Data Records</div>
            </div>
        `;
        
        // Display individual results grouped by category
        const groupedResults = {};
        results.forEach(result => {
            const category = result.endpoint.includes('Odds') ? 'Odds Data' :
                            result.endpoint.includes('Prediction') ? 'Prediction Data' :
                            result.endpoint.includes('Fixture') ? 'Fixture Data' :
                            result.endpoint.includes('Live') ? 'Live Data' :
                            result.endpoint.includes('Market') ? 'Markets & Bookmakers' : 'Other';
            
            if (!groupedResults[category]) groupedResults[category] = [];
            groupedResults[category].push(result);
        });
        
        let resultsHTML = '';
        Object.keys(groupedResults).forEach(category => {
            resultsHTML += `<h3 style="margin: 20px 0 10px 0; color: #2c3e50;">${category}</h3>`;
            groupedResults[category].forEach(result => {
                const bettingRelevant = result.data_structure?.betting_relevant ? 
                    '<span class="betting-relevant">BETTING RELEVANT</span>' : '';
                
                resultsHTML += `
                    <div class="endpoint-result">
                        <div class="endpoint-header">
                            <div>
                                <div class="endpoint-name">${result.endpoint}</div>
                                <div class="endpoint-category">${category}</div>
                            </div>
                            <div>
                                ${bettingRelevant}
                                <div class="status-badge ${result.success ? 'status-success' : 'status-error'}">
                                    ${result.success ? 'Success' : 'Failed'}
                                </div>
                            </div>
                        </div>
                        <div class="endpoint-details">
                            <div class="detail-row">
                                <span>Status Code:</span>
                                <span>${result.status_code}</span>
                            </div>
                            <div class="detail-row">
                                <span>Response Time:</span>
                                <span>${result.response_time.toFixed(2)}s</span>
                            </div>
                            <div class="detail-row">
                                <span>Data Count:</span>
                                <span>${result.data_count}</span>
                            </div>
                            ${result.errors.length > 0 ? `
                            <div class="detail-row">
                                <span>Errors:</span>
                                <span style="color: #c62828">${result.errors.join(', ')}</span>
                            </div>
                            ` : ''}
                            ${result.data_structure?.key_fields?.length > 0 ? `
                            <div class="detail-row">
                                <span>Key Fields:</span>
                                <span>${result.data_structure.key_fields.join(', ')}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
        });
        
        document.getElementById('endpointResults').innerHTML = resultsHTML;
    }

    async function generateBettingAnalysis() {
        try {
            const response = await fetch('/api/betting-analysis');
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to generate analysis');
            }
            
            displayBettingAnalysis(data.betting_analysis, data.bot_report);
            document.getElementById('bettingAnalysisSection').classList.remove('hidden');
            
        } catch (error) {
            alert('Error generating betting analysis: ' + error.message);
        }
    }

    function displayBettingAnalysis(analysis, report) {
        const readinessClass = `readiness-${analysis.bot_readiness}`;
        
        document.getElementById('bettingAnalysisContent').innerHTML = `
            <div style="margin-bottom: 20px;">
                <strong>Bot Readiness:</strong> 
                <span class="readiness-badge ${readinessClass}">${analysis.bot_readiness}</span>
                <span style="margin-left: 10px;">Score: ${analysis.data_quality_score}/100</span>
            </div>
            
            <div class="recommendations">
                <h4>üéØ Key Recommendations:</h4>
                ${analysis.bot_recommendations.map(rec => `
                    <div class="recommendation">${rec}</div>
                `).join('')}
            </div>
        `;
        
        // Update overview tab
        document.getElementById('overviewContent').innerHTML = `
            <h3>üìã Executive Summary</h3>
            <p><strong>Bot Feasibility:</strong> ${report.executive_summary.bot_feasibility}</p>
            <p><strong>Data Quality Score:</strong> ${report.executive_summary.data_quality_score}</p>
            <p><strong>Critical Requirements Met:</strong> ${report.executive_summary.critical_requirements_met}/5</p>
            
            <h3 style="margin-top: 20px;">üèóÔ∏è Available Infrastructure</h3>
            <p><strong>Bookmakers:</strong> ${report.betting_infrastructure.available_bookmakers}</p>
            <p><strong>Markets:</strong> ${report.betting_infrastructure.available_markets}</p>
            <p><strong>Today's Fixtures:</strong> ${report.betting_infrastructure.todays_fixtures}</p>
            <p><strong>Future Fixtures:</strong> ${report.betting_infrastructure.future_fixtures}</p>
        `;
        
        // Update roadmap tab
        const roadmapHTML = report.bot_development_roadmap.map(phase => `
            <div style="margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
                <h4>Phase ${phase.phase}: ${phase.title}</h4>
                <p><strong>Estimated Time:</strong> ${phase.estimated_time}</p>
                <ul style="margin-top: 10px;">
                    ${phase.tasks.map(task => `<li>${task}</li>`).join('')}
                </ul>
            </div>
        `).join('');
        
        document.getElementById('roadmapContent').innerHTML = `
            <h3>üó∫Ô∏è Development Roadmap</h3>
            ${roadmapHTML}
        `;
    }

    async function downloadReport() {
        try {
            const response = await fetch('/api/download-report');
            
            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error || 'Failed to download report');
            }
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sportmonks_betting_bot_analysis.json';
            a.click();
            window.URL.revokeObjectURL(url);
            
        } catch (error) {
            alert('Error downloading report: ' + error.message);
        }
    }
</script>
