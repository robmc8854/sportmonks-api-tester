<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SportMonks Betting Bot Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #6366f1;
      --good: #10b981;
      --warn: #f59e0b;
      --bad: #ef4444;
      --chip: #1f2937;
      --border: #1f2937;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, #1f2937 0%, transparent 60%), linear-gradient(180deg, #0b1022 0%, #0b1022 100%);
      color: var(--text);
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 18px; }
    h1 { font-size: 20px; margin: 0; letter-spacing:.3px }
    .card {
      background: linear-gradient(180deg, #0f172a 0%, #0b1022 100%);
      border: 1px solid var(--border); border-radius: 14px; padding: 16px; margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    label { font-size: 12px; color: var(--muted); display:block; margin-bottom:6px }
    input[type=text] {
      width:100%; background:#0a0f1f; border:1px solid var(--border); color:var(--text);
      border-radius:10px; padding:12px 14px; font-size:14px; outline: none;
    }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:16px }
    .row-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:16px }
    .btn {
      appearance:none; border:none; border-radius:10px; padding:10px 14px; color:white; cursor:pointer; font-weight:600;
      background: linear-gradient(135deg, var(--accent), #8b5cf6); transition: transform .1s ease;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed }
    .btn:hover { transform: translateY(-1px) }
    .btn-ghost { background:#0a0f1f; border:1px solid var(--border); color:var(--text) }
    .progress {
      width:100%; height:10px; background:#0a0f1f; border:1px solid var(--border); border-radius:999px; overflow:hidden;
    }
    .bar { height:100%; width:0%; background: linear-gradient(90deg, var(--accent), #22d3ee) }
    .status { font-size: 13px; color: var(--muted); margin-top:8px }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:12px }
    .chip { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; background:var(--chip); border:1px solid var(--border); border-radius:999px; font-size:12px; color:var(--muted) }
    .kpi { display:flex; align-items:center; justify-content:space-between; padding:12px; background:#0a0f1f; border:1px solid var(--border); border-radius:12px }
    .kpi b { font-size:18px }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid var(--border); background:#0a0f1f; font-size:12px; color:var(--muted) }
    .tag { font-size:12px; padding:2px 6px; border-radius:6px; background:#0a0f1f; border:1px solid var(--border); color:var(--muted) }
    .good { color: var(--good) }
    .warn { color: var(--warn) }
    .bad { color: var(--bad) }
    .muted { color: var(--muted) }
    .list { display:flex; flex-direction:column; gap:10px; }
    .fx {
      display:grid; grid-template-columns: 1fr auto; gap:8px; padding:12px; border:1px solid var(--border); border-radius:12px; background:#0a0f1f;
    }
    .fx h4 { margin:0 0 4px 0; font-size:15px }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px }
    @media (max-width: 800px) {
      .row, .row-3 { grid-template-columns: 1fr }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ðŸ¤– SportMonks Betting Bot Analyzer</h1>
      <button class="btn" id="downloadBtn" disabled>Download Report</button>
    </header>

    <!-- Controls -->
    <div class="card">
      <div class="row">
        <div>
          <label for="apiToken">SportMonks API Token</label>
          <input id="apiToken" type="text" placeholder="Paste your v3 API tokenâ€¦" autocomplete="off" spellcheck="false">
        </div>
        <div style="display:flex; gap:10px; align-items:flex-end">
          <button class="btn" id="startBtn">Start Complete Analysis</button>
          <button class="btn btn-ghost" id="refreshTodayBtn">Refresh Today</button>
          <button class="btn btn-ghost" id="refreshInplayBtn">Refresh Inâ€‘play</button>
        </div>
      </div>
      <div style="margin-top:12px">
        <div class="progress"><div class="bar" id="bar"></div></div>
        <div class="status" id="status">Idle</div>
      </div>
      <div style="margin-top:10px" id="chips">
        <span class="chip">Use buttons above to load Todayâ€™s fixtures & Inâ€‘play.</span>
      </div>
    </div>

    <!-- Summary -->
    <div class="card">
      <h3 style="margin:0 0 12px 0">Summary</h3>
      <div class="row-3" id="summaryGrid">
        <div class="kpi"><span class="muted">Endpoints</span> <b id="k_total">0</b></div>
        <div class="kpi"><span class="muted">Success</span> <b id="k_success">0</b></div>
        <div class="kpi"><span class="muted">Success Rate</span> <b id="k_rate">0%</b></div>
        <div class="kpi"><span class="muted">Data Items</span> <b id="k_items">0</b></div>
        <div class="kpi"><span class="muted">Avg Response</span> <b id="k_rt">0s</b></div>
        <div class="kpi"><span class="muted">Critical Sources</span> <b id="k_crit">0</b></div>
      </div>
      <div style="margin-top:10px" id="readiness"></div>
    </div>

    <!-- Today fixtures -->
    <div class="card">
      <h3 style="margin:0 0 12px 0">Todayâ€™s Fixtures</h3>
      <div class="list" id="todayList"></div>
    </div>

    <!-- In-play -->
    <div class="card">
      <h3 style="margin:0 0 12px 0">Inâ€‘play (Live)</h3>
      <div class="list" id="inplayList"></div>
    </div>

    <!-- Results JSON preview -->
    <div class="card">
      <h3 style="margin:0 0 12px 0">Analysis Breakdown</h3>
      <pre class="mono" id="resultsPreview" style="white-space:pre-wrap; max-height:320px; overflow:auto; margin:0"></pre>
    </div>
  </div>

  <script>
    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));
    const api = {
      start:  () => fetch('/api/start-analysis', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({api_token: qs('#apiToken').value.trim()})}),
      prog:   () => fetch('/api/progress'),
      results:() => fetch('/api/results'),
      today:  () => fetch('/api/fixtures/today'),
      inplay: () => fetch('/api/inplay/context'),
      odds:   (fid) => fetch(`/api/fixture/${fid}/odds`)
    };

    let pollTimer = null;

    function setBar(pct) {
      qs('#bar').style.width = (pct || 0) + '%';
    }

    function setStatus(text, tone='') {
      const el = qs('#status');
      el.textContent = text;
      el.className = 'status ' + tone;
    }

    function setSummary(summary, analysis) {
      qs('#k_total').textContent   = summary.total ?? 0;
      qs('#k_success').textContent = summary.successful ?? 0;
      qs('#k_rate').textContent    = (summary.success_rate ?? 0) + '%';
      qs('#k_items').textContent   = summary.total_data_items ?? 0;
      qs('#k_rt').textContent      = (summary.avg_response_time ?? 0) + 's';
      const crit = (analysis?.data_sources?.critical || []).length;
      qs('#k_crit').textContent = crit;

      if (analysis?.executive_summary) {
        const es = analysis.executive_summary;
        qs('#readiness').innerHTML = `
          <span class="pill">${es.overall_readiness}</span>
          <span class="pill">Feasibility: <b>${es.feasibility_score}</b></span>
          <span class="pill">Success: <b>${es.successful_endpoints}/${es.total_endpoints}</b></span>
          <span class="pill">High Value: <b>${analysis.data_sources?.high_value?.length || 0}</b></span>
        `;
      }
    }

    function fxTitle(fx) {
      const name = fx.name || `${fx?.participants?.localteam?.name || 'Home'} vs ${fx?.participants?.visitorteam?.name || 'Away'}`;
      const t = fx.starting_at || fx.time?.starting_at || fx.starting_at_timestamp || '';
      return `${name} ${t ? `â€¢ ${t}` : ''}`;
    }

    function renderToday(list = []) {
      const el = qs('#todayList');
      if (!list.length) {
        el.innerHTML = `<div class="muted">No fixtures returned.</div>`;
        return;
      }
      el.innerHTML = '';
      list.forEach(fx => {
        const id = fx.id;
        const title = fxTitle(fx);
        const league = fx.league?.name || `League ${fx.league_id || ''}`;
        const hasOdds = fx.has_odds ? `<span class="tag">has_odds</span>` : `<span class="tag">no_odds</span>`;
        const b = document.createElement('div');
        b.className = 'fx';
        b.innerHTML = `
          <div>
            <h4>${title}</h4>
            <div class="muted">${league}</div>
            <div style="margin-top:6px; display:flex; gap:6px; flex-wrap:wrap">
              ${hasOdds}
              <span class="tag">fixture_id: ${id}</span>
            </div>
            <div class="mono" id="edge_${id}" style="margin-top:8px; color:#cbd5e1"></div>
          </div>
          <div style="display:flex; gap:8px; align-items:center">
            <button class="btn" data-fid="${id}">Analyze Odds</button>
          </div>
        `;
        el.appendChild(b);
      });
      // Hook buttons
      qsa('#todayList button.btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          btn.disabled = true;
          btn.textContent = 'Analyzingâ€¦';
          const fid = btn.getAttribute('data-fid');
          try {
            const r = await api.odds(fid);
            const data = await r.json();
            const best = data?.edges?.best;
            const sel = data?.edges?.selections || [];
            let html = '';
            if (best) {
              html += `<div><b>Best:</b> ${best.market} â€” ${best.pick} @ ${best.odds} | edge ${Math.round(best.edge*1000)/10}% | Kelly ${(Math.round(best.kelly_fraction*1000)/10)}%</div>`;
            }
            if (sel.length) {
              html += `<div class="mono" style="margin-top:4px">${sel.map(s => `${s.market}:${s.pick}@${s.odds}[fair=${s.fair_prob},edge=${s.edge}]`).join('  |  ')}</div>`;
            }
            qs(`#edge_${fid}`).innerHTML = html || 'No priced selections found for markets 1 & 80.';
          } catch (e) {
            qs(`#edge_${fid}`).textContent = 'Error fetching odds.';
          } finally {
            btn.disabled = false;
            btn.textContent = 'Analyze Odds';
          }
        });
      });
    }

    function renderInplay(stitched = []) {
      const el = qs('#inplayList');
      if (!stitched.length) {
        el.innerHTML = `<div class="muted">No inâ€‘play fixtures right now.</div>`;
        return;
      }
      el.innerHTML = '';
      stitched.forEach(row => {
        const fx = row.fixture || {};
        const title = fxTitle(fx);
        const oddsCount = (row.odds || []).length;
        const s = document.createElement('div');
        s.className = 'fx';
        s.innerHTML = `
          <div>
            <h4>${title}</h4>
            <div class="muted">live â€¢ odds rows: <b>${oddsCount}</b></div>
          </div>
          <div><span class="pill">fixture_id: ${fx.id}</span></div>
        `;
        el.appendChild(s);
      });
    }

    function pretty(obj) {
      try { return JSON.stringify(obj, null, 2) } catch { return String(obj) }
    }

    // Poll progress until done
    async function pollProgress() {
      clearInterval(pollTimer);
      pollTimer = setInterval(async () => {
        try {
          const r = await api.prog();
          const { progress } = await r.json();
          const pct = progress.total ? Math.round((progress.current / progress.total) * 100) : 0;
          setBar(pct);
          setStatus(`${progress.current_test || 'Workingâ€¦'} (${progress.current}/${progress.total}) â€” ${progress.status}`);
          if (progress.status === 'completed') {
            clearInterval(pollTimer);
            await loadResults();
            qs('#downloadBtn').disabled = false;
            setStatus('Complete ðŸŽ‰');
          } else if ((progress.status || '').startsWith('error')) {
            clearInterval(pollTimer);
            setStatus(progress.status, 'bad');
          }
        } catch (e) {
          // swallow
        }
      }, 1000);
    }

    async function loadResults() {
      try {
        const r = await api.results();
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Failed to load results');
        setSummary(data.summary || {}, data.analysis || {});
        qs('#resultsPreview').textContent = pretty(data);
      } catch (e) {
        qs('#resultsPreview').textContent = 'No results available yet.';
      }
    }

    async function loadToday() {
      try {
        const r = await api.today();
        const data = await r.json();
        renderToday(data?.data || []);
      } catch (e) {
        renderToday([]);
      }
    }

    async function loadInplay() {
      try {
        const r = await api.inplay();
        const data = await r.json();
        renderInplay(data?.data || []);
      } catch (e) {
        renderInplay([]);
      }
    }

    // Events
    qs('#startBtn').addEventListener('click', async () => {
      const token = qs('#apiToken').value.trim();
      if (!token || token.length < 8) {
        alert('Enter your SportMonks v3 API token first.');
        return;
      }
      qs('#startBtn').disabled = true;
      setBar(0);
      setStatus('Startingâ€¦');
      try {
        const r = await api.start();
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || 'Failed to start.');
        setStatus('Running analysisâ€¦');
        pollProgress();
      } catch (e) {
        setStatus('Failed to start analysis', 'bad');
        qs('#startBtn').disabled = false;
      }
    });

    qs('#refreshTodayBtn').addEventListener('click', loadToday);
    qs('#refreshInplayBtn').addEventListener('click', loadInplay);

    qs('#downloadBtn').addEventListener('click', async () => {
      const btn = qs('#downloadBtn');
      btn.disabled = true;
      try {
        const r = await fetch('/api/download-report');
        if (!r.ok) {
          const j = await r.json().catch(()=>({}));
          throw new Error(j.error || 'Download failed');
        }
        const blob = await r.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `betting_bot_complete_analysis_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      } catch (e) {
        alert(e.message || 'Failed to download');
      } finally {
        btn.disabled = false;
      }
    });

    // Initial load (fixtures/in-play are manual so you control calls)
    setStatus('Idle â€” paste token and click Start Complete Analysis.');
  </script>
</body>
</html>
